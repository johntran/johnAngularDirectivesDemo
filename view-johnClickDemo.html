<div class="panel panel-primary" ng-controller="johnClickCtrl">
  <div class="panel-heading">ng-click Re-Implement Demo</div>
  <div class="panel-body">
    <div john-click="clickHandler(data)">
      <h3>{{data.message}}</h3>
      <h4>Clicker Counter:</h4> {{data.clickCounter}}
    </div>
  </div>
</div>
